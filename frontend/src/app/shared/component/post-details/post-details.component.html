<div>
  <h1 class="text-center">{{post.title}}</h1>
  <div class="flex justify-content-center gap-2">
    <small *ngIf="post.createdBy">{{post.createdBy | userIdToName | async}}</small>
    <span>|</span>
    <small>{{post.createdDate | date:'HH:mm:ss dd/MM/yyyy'}}</small>
  </div>
  <div class="flex gap-1 justify-content-center mt-2 mb-4">
    <p-tag *ngFor="let tag of post.tags" [value]="tag" [rounded]="true"></p-tag>
  </div>
  
  <hr>

  <div class="ql-snow">
    <div class="ql-editor m-auto col-12 lg:col-8" [innerHTML]="post.content"></div>
  </div>

  <hr>

  <app-like-button *ngIf="post.id" [postId]="post.id"></app-like-button>
</div>
